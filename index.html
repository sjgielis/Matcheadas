<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./modales.css">
    <title>Matcheadas</title>
</head>
<body>
    
    <main class="main">
        <h1 class="title">MatcheADAs</h1>

        <section class="start">
            <article class="combo">
                <p>Combos X1</p>
                <p>Puntos: 0</p>
            </article>
                
            <article>
                <button id="info" class="fas fa-info-circle"></button>
                <button id="reset" class="fas fa-undo-alt"></button>
            </article>
        </section>
    
        <div class="boxGame" id="boxGame"></div>


        <section class="time">
            <i class="fas fa-history"></i>
            <p id="timer" class="timer">00:00</p>
        </section>

    </main>



    <script src="https://twemoji.maxcdn.com/v/13.0.1/twemoji.min.js" integrity="sha384-5f4X0lBluNY/Ib4VhGx0Pf6iDCF99VGXJIyYy7dDLY5QlEd7Ap0hICSSZA1XYbc4" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    <script src="./main.js"></script>
    <script src="./modales.js"></script>
</body>
</html>
